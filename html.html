<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>instagram</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Instagram_logo.svg.png" alt="" width="50%" height="50%">

        <div class="form">
            <label for="email"></label>

        </div> <br>
        <div class="login">
            <button>Log in</button>
        </div> <br>
        <div class="dash">OR</div>
        <div class="or"></div>

          <img src="fb.png" alt="" width="30px" height="30px">  Login With Facebook
        </div>  <br>
        <div class="forgot">forgot password?</div> <br>
        <div class="recover">Recover your account</div>
    </div> <br>
    <div class="footer">
        Don't have an account? <span>Sign up</span> 
    </div> <br>
    <div class="get">
        Get the app.
    </div>
